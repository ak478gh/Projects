<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Box</title>
    <style>
        .flip-box{
            width: 200px;
            margin: auto;
            height: 300px;
            border: 1px solid;
            perspective: 2000px;
        }

        .flip-box-inner{
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: 0.8s;
            /* The below property enables the 3D transformation. */
            transform-style: preserve-3d;
        }

        .flip-box:hover .flip-box-inner{
            transform: rotateY(180deg);
        }

        .flip-box-front, .flip-box-back{
            position: absolute;
            width: 100%;
            height: 100%;
            
            /*ensures that the back side is not visible when the flip box is facing forward.*/
            backface-visibility: hidden;
        }

        .flip-box-front{
            background-color: green;
            color: black;
        }
        
        .flip-box-back{
            background-color: brown;
            color: white;
            transform: rotateY(180deg); /*making the back side initially hidden. */
        }

    </style>
</head>
<body>
    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <h2>Front side</h2>
            </div>
            <div class="flip-box-back">
                <h2>Back side</h2>
            </div>
        </div>
    </div>
</body>
</html>
