<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 80%;
            gap: 20px;
            margin: auto;
            /* border: 1px solid; */
            justify-content: space-between;
        }
        .pTable:nth-child(2) ul li:first-child{
            background-color: #36bb8a;
        }
        ul li{
            font-family: sans-serif;
            padding: 15px;
            text-align: center;
            list-style: none;
            border: 1px solid #ddd;
        }
        ul li:not(first-child){
            border-top: none;
        }
        ul li:first-child{
            font-size: 30px;
            color: #fff;
            background-color: #000;
        }
        ul li:nth-child(2), li:last-child{
            background-color: #eee;
            /* font-weight: bold; */
            font-size: 20px;
        }
        button{
            padding: 10px 15px;
            font-size: 17px;
            color: #fff;
            background-color: #36bb8a;
            border: none;
            cursor: pointer;
        }

        /* Media Query */
        @media screen and (max-width: 640px) {
            .container{
                grid-template-columns: repeat(1, 1fr);
            }
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="pTable">
            <ul>
                <li>Basic</li>
                <li>$9.99/year</li>
                <li>10GB Storage</li>
                <li>10 Emails</li>
                <li>10 Domains</li>
                <li>1GB Bandwidth</li>
                <li><button>Sign Up</button></li>
            </ul>
        </div>
        <div class="pTable">
            <ul>
                <li>Pro</li>
                <li>$24.99/year</li>
                <li>25GB Storage</li>
                <li>25 Emails</li>
                <li>25 Domains</li>
                <li>2GB Bandwidth</li>
                <li><button>Sign Up</button></li>
            </ul>
        </div>
        <div class="pTable">
            <ul>
                <li>Primium</li>
                <li>$49.99/year</li>
                <li>50GB Storage</li>
                <li>50 Emails</li>
                <li>50 Domains</li>
                <li>5GB Bandwidth</li>
                <li><button>Sign Up</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
