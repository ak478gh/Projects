<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Text</title>
    <style>
        body{
            background-color: black;
            text-align: center;
        }
        h1{
            color: white;
            font-family: sans-serif;
            font-weight: lighter;
            font-size: 150px;
            text-shadow: 0px 5px 20px red;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from {text-shadow: 0px 5px 20px blue;}
            to {text-shadow: 0px 5px 20px red;}
        }
    </style>
</head>
<body>
    <h1>Glowing Text</h1>
</body>
</html>
