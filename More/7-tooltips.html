<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>

    <style>
        *{font-family: sans-serif; text-align: center;}
        .container{
            text-align: center;
            width: 50vw;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }
        .tooltip{
            font-size: 20px;
            border-bottom: 1px dashed;
            display: inline-block;
            /* margin: 30px; */

            /* position propertiy */
            position: relative;
        }
        .tooltiptext{
            font-size: 16px;
            font-weight: normal;
            color: #fff;
            background-color: #888;
            width: 90px;
            border-radius: 5px;
            padding: 2px;

            /* displaying the tooltip over hover */
            display: none;
            opacity: 0;
            transition: 0.2s;

            /* position propertiy */
            position: absolute;
        }

        /* displaying the tooltip over hover */
        .tooltip:hover .tooltiptext{
            display: inline-block;
            opacity: 1;
        }
        #top{
            bottom: 100%;
            left: 50%;
            margin-left: -45px;
        }
        #top::after{
            content: '';
            border: 5px solid;
            border-color: #888 transparent transparent transparent;

            /* position the tip */
            position: absolute;
            margin-left: -5px;
            top: 100%;
            left: 50%;
        }

        /* Bottom tooltip */
        #bottom{
            top: 100%;
            right: 50%;
            margin-right: -45px;

        }
        #bottom::after{
            content: '';
            border: 5px solid;
            border-color: transparent transparent #888 transparent;

            /* position the tip */
            position: absolute;
            margin-left: -5px;
            bottom: 100%;
            left: 50%;
        }

        #left{
            top: 0;
            right: 120%;
            /* margin-left: -10px; */
        }
        #left::after{
            content: '';
            border: 5px solid;
            border-color: transparent transparent transparent #888;

            /* position the tip */
            position: absolute;
            margin-bottom: -5px;
            bottom: 50%;
            left: 100%;
        }

        #right{
            left: 120%;
        }
        #right::after{
            content: '';
            border: 5px solid;
            border-color: transparent #888 transparent transparent;

            /* position the tip */
            position: absolute;
            margin-bottom: -5px;
            bottom: 50%;
            right: 100%;
        }
    </style>

</head>
<body>
    <p>Hover over the text below</p>
    <div class="container">

        <div class="tooltip">Top
            <span id="top" class="tooltiptext">Tooltip Top</span>
        </div>

        <div class="tooltip">Bottom
            <span id="bottom" class="tooltiptext">Tooltip Bottom</span>
        </div>

        <div class="tooltip">Left
            <span id="left" class="tooltiptext">Tooltip Left</span>
        </div>

        <div class="tooltip">Right
            <span id="right" class="tooltiptext">Tooltip Right</span>
        </div>
    </div>
</body>
</html>
