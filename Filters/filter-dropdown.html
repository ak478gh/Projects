<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Dropdown</title>
    <script src="https://kit.fontawesome.com/4066364e3e.js" crossorigin="anonymous"></script>

    <style>
        *{
            box-sizing: border-box;
            font-family: sans-serif;
            margin: 0;
        }
        .dropdown-btn{
            padding: 10px;
            background-color: #04aa6d;
            color: #fff;
            width: 110px;
            height: 50px;
            position: relative;
            cursor: pointer;
            margin: auto;
        }
        .dropdown-btn i{
            margin-left: 5px;
        }
        .dropdown-content{
            display: none;
            width: 250px;
            position: absolute;
            top: 50px;
            left: 0px;
            color: #000;
            border: 1px solid;
        }
        .dropdown-content .input-div{
            /* padding: 10px; */
            border: 1px solid silver;
            display: flex;
        }
        .dropdown-content p{
            padding: 10px;
        }
        .dropdown-content p:hover{
            background-color: #ddd;
        }
        .input-div input{
            /* padding: 10px; */
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
        }
        .input-div i{
            padding: 10px;
        }
        .dropdown-btn:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown-btn">
        Dropdown<i class="fa-solid fa-caret-down"></i>
        <div class="dropdown-content">
            <div class="input-div">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="input" type="text" placeholder="Search..">
            </div>
            <p>About</p>
            <p>Base</p>
            <p>Blog</p>
            <p>Contact</p>
            <p>Custom</p>
            <p>Support</p>
            <p>Tools</p>
        </div>
    </div>
</body>
</html>
<script>
    let input = document.getElementsByClassName('input')[0];
    let result = document.getElementsByClassName('dropdown-content')[0];
    
    input.addEventListener('keyup', ()=> {
        let inputText = document.getElementsByClassName('input')[0].value.toUpperCase();
        for(let i=1; i<result.childElementCount; i++) {
            // console.log(inputText, result.children[i].innerHTML.toUpperCase());
            if(result.children[i].innerHTML.toUpperCase().includes(inputText)) {
                result.children[i].style.display = 'block';
            } else {
                result.children[i].style.display = 'none';
            }
        }
    })

</script>
