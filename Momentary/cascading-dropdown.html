<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Dropdown</title>
    <style>
        *{
            text-align: center;
        }
        .container{
            width: 50vw;
            margin: auto;
            padding: 10px;
            background-color: #ccc;
        }
        input{
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Cascading Dropdown</h2>
    <div class="container">

        <label for="subject">Subjects:</label>
        <select name="subject" id="subject">
            <option value="option1">Select subject</option>
        </select>

        <label for="topic">Topic:</label>
        <select name="topic" id="topic">
            <option value="">please select subject first</option>
        </select>

        <label for="chapter">Chapter:</label>
        <select name="chapter" id="chapter">
            <option value="">please select topic first</option>
        </select>
    </div>
</body>
</html>
<script>
    let subjects = document.getElementById('subject')
    let topics = document.getElementById('topic')
    let chapters = document.getElementById('chapter')

    let syllabusData = {
        "Front-end": {
            'HTML' : ['Links', 'Images', 'Tables', 'Lists'],
            'CSS': ['Border', 'Margin', 'Background'],
            'JS': ['Variable', 'Functions', 'Oprators']
        },
        "Back-end": {
            'PHP' : ['Variables', 'Strings', 'Arrays'],
            'SQL': ['SELECT', 'UPDATE', 'DELETE']
        },
    }

    console.log(subjects.options.length)
    for(let key in syllabusData) {
        subjects.options[subjects.options.length] = new Option(key);
    }

    
    
    subjects.addEventListener('change', ()=> {
        console.log(subjects.value);
        topics.options.length = 1;
        for(let key in syllabusData[subjects.value]) {
            topics.options[topics.options.length] = new Option(key);
        }
    })


</script>
