<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4066364e3e.js" crossorigin="anonymous"></script>
    <title>Responsible Navbar</title>
    <style>
        *{
            margin: 0;
        }
        #container{
            background-color: rgb(114, 106, 106);
            overflow: hidden;
            display: flex;
            align-items: center;
            /* justify-content: space-between; */
        }
        a{
            padding: 15px 20px;
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
            float: left;
        }
        a:hover{
            background-color: #4b4646;
            color: white;
            transition: .5s;
        }

        a.icon{
            display: none;
            /* float: right; */
        }

        @media screen and (max-width: 600px){
            #container a:not(:first-child){
                /* display: none; */
            }
            #container>.menus{
                display: flex;
                flex-direction: column;
            }
            #container a.icon{
                display: block;
                /* background-color: green; */
                float: right;
            }
        }
        @media screen and (max-width: 600px){
            #container .responsive {
                position: relative;
            }
            #container .responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            #container .responsive a.icon{
                position: absolute;
                right: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
            <div class="menus">
                <a href="">HOME</a>
                <a href="">USERS</a>
                <a href="">CONTACT</a>
                <a href="">ABOUT</a>
            </div>
            <a href="" class="icon" onclick="myFunc()">
                <i class="fa fa-bars"></i>
            </a>
    </div>
</body>
</html>

    let icon = document.getElementById('icon');
