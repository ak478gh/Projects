<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fullscreen Navigation</title>
	<script src="https://kit.fontawesome.com/4066364e3e.js" crossorigin="anonymous"></script>
	<style type="text/css">
		*{
			margin: 0;
		}
		button{
			position: absolute;
			right: 50vw;
		}
		.container{
			height: 100vh;
			width: 0;
			transition: 0.5s;
			background-color: rgba(0, 0, 0, 0.7);
			display: flex;
			justify-content: center;
			overflow: hidden;
			align-items: center;

		}
		.navbar{
			height: 50%;
			width: 50%;
			border: 1px solid;
			text-align: center;
			padding-top: 60px;
		}
		.navbar a{
			display: block;
			font-size: 30px;
			text-decoration: none;
			color: grey;
/*			color: rgba(255, 255, 255, 1);*/
			margin-bottom: 20px;
		}
		.navbar a:hover{
			color: white;
			transition: 0.5s;
		}
		#icon{
/*			position: absolute;*/
			top: 10px;
			transition: 0.5s;
			right: 10px;
		}
	</style>
</head>
<body>
	<button onclick="openNavbar()">OPEN</button>
	<div class="container" id="container">
		<div class="navbar">
			<a onclick="closeNavbar()" id="icon"><i class="fa-solid fa-x"></i></a>
			<a href="">HOME</a>
			<a href="">CONTACT</a>
			<a href="">USER</a>
			<a href="">ABOUT</a>
		</div>
	</div>
	
</body>
</html>

<script type="text/javascript">
	let container = document.getElementById('container')
	let icon = document.getElementById('icon')
	function openNavbar() {
		container.style.width = '100vw';
		// container.style.height = '100vh';
		icon.style.position = 'absolute'
	}

	function closeNavbar() {
		container.style.width = '0';
		icon.style.position = 'unset'
	}

</script>
