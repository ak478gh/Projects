<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Zoom</title>
    <style>
        *{
            font-family: sans-serif;
        }
        .container{
            width: fit-content;
            padding: 10px;
            margin: auto;
            display: flex;
            gap: 10px;
            background-color: rgb(236, 234, 234);
            border-radius: 5px;
        }
        .container > .background{
            width: fit-content;
            position: relative;
        }
        .background .back1{
            background-color: rgb(0, 164, 240);
            position: relative;
        }
        #img1, #img2{
            width: 300px;
            position: relative;
            transition: 0.3s;
        }
        #text1{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
        }
        #text2{
            position: absolute;
            top: 50%;
            transition: 0.3s;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            background-color: rgb(37, 182, 37);
            border: none;
            padding: 20px 10px;
            color: white;
        }
        
        .back1:hover #img1{
            opacity: 0;
        }
        .back1:hover #img2{
            opacity: 0.5;
        }
        .back1:hover #text2{
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <h3>Example</h3>
            <p>Fade in text:</p>
            <div class="back1">
                <p id="text1">Hello User</p>
                <img id="img1" src="https://www.w3schools.com/w3css/img_avatar3.png" alt="Image1">
            </div>
        </div>

        <div class="background">
            <h3>Example</h3>
            <p>Fade in a:</p>
            <div class="back1">
                <button id="text2">Hello User</button>
                <img id="img2" src="https://www.w3schools.com/w3css/img_avatar3.png" alt="Image2">
            </div>
        </div>
    </div>
</body>
</html>
