<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: red;
            animation: moveBox 4s infinite;
        }
        @keyframes moveBox {
            25% {transform: translate(100px, 0);}
            50% {transform: translate(100px, 100px); background-color: green;}
            75% {transform: translate(0, 100px); background-color: orange;}
            100% {transform: translate(0, 0); background-color: brown;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
