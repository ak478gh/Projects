<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/4066364e3e.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            font-family: sans-serif;
        }
        .container{
            width: 280px;
            height: fit-content;
            margin: auto;
            font-weight: lighter;
            display: flex;
            flex-direction: column;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            justify-content: space-between;
        }
        img+p{
            font-size: 27px;
            margin-bottom: 20px;
        }
        img+p+p{
            color: #666;
            font-size: 20px;
            margin-bottom: 10px;
        }
        img+p+p+p{
            font-size: 13px;
            width: 90%;
            margin: auto;
            margin-bottom: 10px;
        }
        .container img{
            width: 100%;
            margin-bottom: 10px;
        }
        button{
            width: 100%;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        button:hover{
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.w3schools.com/w3images/jeans3.jpg" alt="Avatar">

        <p>Tailored Jeans</p>
        <p>$19.99</p>
        <p>Some text about the jeans. Super slim and comfy lorem ipsum lorem jeansum. Lorem jeamsun denim lorem jeansum.</p>

        <button>Add to Cart</button>
    </div>
</body>
</html>
