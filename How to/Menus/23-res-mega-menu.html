<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mega Menu</title>
    <script src="https://kit.fontawesome.com/4066364e3e.js" crossorigin="anonymous"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: #111b21 ;
            display: flex;
            /* height: 50vh; */
            /* overflow: hidden; */
        }
        nav > a,button{
            padding: 3vh;
            height: 100%;
            text-decoration: none;
            background-color: #111b21;
            border: none;
            color: white;
        }
        nav > a:hover, button:hover{
            background-color: #7b858b ;
        }
        .drpdwn{
            padding: 0;
            background-color: yellow;
            /* position: relative; */
        }
        .drpdwn:hover .drpdwn-content{
            display: block;
        }
        .drpdwn-content{
            display: none;
            position: absolute;
            z-index: 1;
            /* padding: 1vw; */
            left: 0;
            width: 100vw;
            background-color: #94a3ac;
            
        }
        .drpdwn-content h1{
            background-color: orange;
            text-align: center;
            padding: 2vw;
        }
        .drpdwn-content > .categories{
            display: flex;
        }
        .drpdwn-content > .categories h3{
            padding: 1vw;
        }
        .drpdwn-content > .categories > div{
            /* display: flex; */
            width: 33vw;
            /* flex-direction: column; */
        }
        .drpdwn-content > .categories > div > a{
            padding: 2vh;
            text-decoration: none;
            color: black;
            display: block;
        }
        .drpdwn-content > .categories > div > a:hover{
            background-color: #dddfe2;
        }
        @media screen and (max-width: 600px) {
            .drpdwn-content > .categories{
            display: block;
            }
            .drpdwn-content > .categories > div{
            width: 99vw;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">News</a>
        <div class="drpdwn">
            <button>Dropdown <i class="fa-solid fa-angle-down"></i></button></button>
            <div class="drpdwn-content">
                <div>
                    <h1>Mega Menu</h1>
                </div>
                <div class="categories">
                    <div>
                        <h3>Category1</h3>
                        <a href="">Link 1</a>
                        <a href="">Link 2</a>
                        <a href="">Link 3</a>
                    </div>
                    <div>
                        <h3>Category2</h3>
                        <a href="">Link 1</a>
                        <a href="">Link 2</a>
                        <a href="">Link 3</a>
                    </div>
                    <div>
                        <h3>Category3</h3>
                        <a href="">Link 1</a>
                        <a href="">Link 2</a>
                        <a href="">Link 3</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

        <h1>Responsive Mega Menu</h1>
        <p>Hover over the "Dropdown" link to see the mega menu.</p>
        <p>Resize the window to see the responsiveness</p>
    </div> -->
</body>
</html>
