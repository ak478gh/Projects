<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabs</title>
	<style>
		*{
			/* margin: 0; */
			padding: 0;
		}
		.cont > nav{
			overflow: hidden;
			border: 1px solid #ccc;
			border-bottom: none;
			background-color: #f1f1f1;
		}
		.cont > nav .tabs{
			text-decoration: none;
			float: left;
			cursor: pointer;
			border: none;
			transition: 0.3s;
			font-size: 1.5vw;
			padding: 1vw;
		}
		.cont > nav .tabs:hover{
			background-color: #ddd;
		}
		.cont > nav > .active{
			background-color: rgb(192, 188, 188);
		}
		.content{
			/* padding: 1vw; */
			border: 1px solid #ccc;
		}
		.content > .page{
			padding: 1vw;
			/* border: 1px solid; */
			display: none;
			border-top: none;
		}
		.page{
			transition: 0.5s;
		}
		</style>
</head>
<body>
	<div class="cont">
		<nav>
			<button class="tabs active">London</button>
			<button class="tabs">Paris</button>
			<button class="tabs">Tokyo</button>
		</nav>
		<div class="content">
			<div class="page">
				<h3>London</h3>
				<p>London is the capital city of England</p>
			</div>
			<div class="page">
				<h3>Paris</h3>
				<p>Paris is the capital city of France</p>
			</div>
			<div class="page">
				<h3>Tokyo</h3>
				<p>Tokyo is the capital city of Japan</p>
			</div>
		</div>
	</div>
</body>
</html>
<script>
	let content = document.getElementsByClassName('content');
	let nav = document.getElementsByTagName('nav');
	// console.log(nav[0].children[0].innerHTML);
	// console.log(content[0].children[2].children[0].innerHTML);

	nav[0].addEventListener('click', (eve)=> {
		console.log(eve.key);
		let elem = eve.target.innerHTML
		console.log('elem', elem);
		for(let i=0; i<content[0].children.length; i++) {
			// console.log(content[0].children[i].children[0].innerHTML)
			let contentElem = content[0].children[i].children[0].innerHTML;
			// console.log(elem, contentElem);
			if(elem == contentElem) {
				console.log(elem, contentElem)
				content[0].children[i].style.display = 'block';
				// break;
			} else {
				console.log(i, content[0].children[i].children[0].innerHTML);
				content[0].children[i].style.display = 'none';
			}
		}
	})

	// console.log(content[0].children[0])
</script>
