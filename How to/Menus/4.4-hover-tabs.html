<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hover Tabs</title>
	<style>
		*{
			/* margin: 0; */
			padding: 0;
		}
        .cont{
            display: flex;
        }
		.cont > nav{
			overflow: hidden;
            width: 20vw;
			border-bottom: none;
            display: flex;
            flex-direction: column;
			/* background-color: #f1f1f1; */
		}
		.cont > nav .tabs{
			text-decoration: none;
			float: left;
			cursor: pointer;
			border: none;
            text-align: left;
			transition: 0.3s;
            background-color: #ccc;
			font-size: 1.5vw;
			padding: 1vw;
		}
		.cont > nav .tabs:hover{
			/* background-color: #ddd; */
		}
		.cont > nav > .active{
			/* background-color: rgb(192, 188, 188); */
		}
		.content{
			/* padding: 1vw; */
			border: 1px solid #ccc;
            width:80vw;
		}
		.content > .page{
			padding: 1vw;
			/* border: 1px solid; */
			display: none;
			border-top: none;
		}
		.page{
			transition: all 0.5s;
		}
		</style>
</head>
<body>
	<div class="cont">
		<nav>
			<button class="tabs active">London</button>
			<button class="tabs">Paris</button>
			<button class="tabs">Tokyo</button>
		</nav>
		<div class="content">
			<div class="page">
				<h3>London</h3>
				<p>London is the capital city of England</p>
			</div>
			<div class="page">
				<h3>Paris</h3>
				<p>Paris is the capital city of France</p>
			</div>
			<div class="page">
				<h3>Tokyo</h3>
				<p>Tokyo is the capital city of Japan</p>
			</div>
		</div>
	</div>
</body>
</html>
<script>
	let content = document.getElementsByClassName('content');
	let nav = document.getElementsByTagName('nav');
    
    nav[0].children[0].style.backgroundColor = '#bbb';
	content[0].children[0].style.display = 'block';

	nav[0].addEventListener('mouseover', (event)=> {

		let elem = event.target.innerHTML;

		for(let i=0; i<content[0].children.length; i++) {
			let contentElem = content[0].children[i].children[0].innerHTML;
			if(elem == contentElem) {
				content[0].children[i].style.display = 'block';
                nav[0].children[i].style.backgroundColor = '#bbb';
			} else {
				content[0].children[i].style.display = 'none';
                nav[0].children[i].style.backgroundColor = '#ccc';
			}
		}
	})
    
</script>
