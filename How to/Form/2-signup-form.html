<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            font-family: sans-serif;
        }
        #login:hover{
            opacity: 0.8;
        }
        .open-modal-btn{
            text-align: center;
            width: 50%;
            margin: auto;
        }
        .open-modal-btn>button{
            padding: 10px 20px;
            background-color: rgb(42, 144, 240);
            font-weight: 800;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .login-modal{
            position: fixed;
            top: 0;
            left: 0;
            background-color: #9999;
            display: none;
            border: 1px solid;
            height: 100vh;
            width: 100vw;
        }
        .login-modal-content{
            /* border: 1px solid green; */
            width: 40%;
            position: relative;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.3);;
            background-color: #fff;
            text-align: left;
            margin: 50px auto 50px auto;
            animation: animate-modal 0.6s;
            -webkit-animation: animatezoom 0.6s;
        }
        hr{
            margin: 10px 0;
            border: 1px solid #f1f1f1;
        }
        @keyframes animate-modal{
            form {transform: scale(0);}
            to {transform: scale(1);}
        }
        @-webkit-keyframes animatezoom {
        from {-webkit-transform: scale(0)} 
        to {-webkit-transform: scale(1)}
        }
        .close{
            position: absolute;
            font-size: 50px;
            top: 0;
            cursor: pointer;
            right: 10px;
        }
        .close:hover{
            color: red;
        }
        .header{
            padding: 10px;
        }
        .header h2{
            font-size: 40px;
            margin: 10px 0;
        }
        .form-container{
        }
        
        form{
            padding: 10px;
            text-align: left;
        }
        form label{
            font-size: 14px;
            font-weight: 600;
        }
        .form-container form input{
            width: 100%;
            margin-bottom: 10px;
            border: none;
            background-color: rgb(247, 243, 243);
            margin-top: 5px;
            padding: 15px;
        }
        .form-container form input:focus{
            background-color: #e2dfdf;
            outline: none;
        }
        .form-container span{
            display: flex;
        }
        #checkbox{
            
        }

        form #checkbox{
            border: 1px solid;
            display: inline-block;
        }
        .form-container a{
            color: rgb(4, 112, 175);
        }
        .footer{
            display: flex;
            margin-top: 5px;
            background-color:#dfdddd99;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #dfdddd99;
            justify-content: space-between;
        }
        .footer button{
            width: 50%;
            cursor: pointer;
            padding: 15px;
            background-color: rgb(34, 151, 34);
            /* font-size: 15px; */
            opacity: 0.8;
            font-weight: 600;
            color: white;
            border: none;
        }
        .footer button:hover{
            opacity: 1;
        }
        .footer .cancel{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="open-modal-btn">
        <h2>Modal Signup Form</h2>
        <button id="login">Login</button>
    </div>
    <div class="login-modal">
        <div class="login-modal-content">
            <div class="header">
                <h2>Sign Up</h2>
                <p>Please fill in this form to create an account.</p>
            </div>
            <hr>
            <div class="form-container">
                <span class="close">&times;</span>
                <form action="">
                    <label for="username">Email</label>
                    <input type="text" id="username" placeholder="Enter Username">

                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter Password">

                    <label for="password">Repeat Password</label>
                    <input type="text" id="password" placeholder="Repeat Password">

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                      </label>

                    <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>
                      
                </form>
                <div class="footer">
                    <button class="cancel">Cancel</button>
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    let login = document.getElementById('login')
    let modal = document.getElementsByClassName('login-modal')[0];
    
    let close = document.getElementsByClassName('close')[0];
    let footer = document.getElementsByClassName('footer')[0];

    console.log(footer.children.length);


    
    login.addEventListener('click', ()=> {
        modal.style.display = 'block';
    })

    close.addEventListener('click', ()=> {
        modal.style.display = 'none';
    })
    window.addEventListener('click', (event)=> {
        if(event.target == modal)
        modal.style.display = 'none';
    })

    for(let i=0; i<footer.children.length; i++) {
        footer.children[i].addEventListener('click', ()=> {
            modal.style.display = 'none';
        })
    }
</script>
