<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            font-family: sans-serif;
        }
        #login:hover{
            opacity: 0.8;
        }
        body>button{
            padding: 10px 20px;
            background-color: rgb(42, 144, 240);
            font-weight: 800;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-modal{
            position: fixed;
            top: 0;
            left: 0;
            background-color: #9999;
            display: none;
            border: 1px solid;
            height: 100vh;
            width: 100vw;
        }
        .login-modal-content{
            /* border: 1px solid green; */
            width: 40%;
            position: relative;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.3);;
            background-color: #fff;
            text-align: center;
            margin: 50px auto 50px auto;
            animation: animate-modal 0.6s;
            -webkit-animation: animatezoom 0.6s;
        }
        @keyframes animate-modal{
            form {transform: scale(0);}
            to {transform: scale(1);}
        }
        @-webkit-keyframes animatezoom {
        from {-webkit-transform: scale(0)} 
        to {-webkit-transform: scale(1)}
        }
        .close{
            position: absolute;
            font-size: 50px;
            top: 0;
            cursor: pointer;
            right: 10px;
        }
        .login-modal-content img{
            width: 50%;
            margin: auto;
            border-radius: 50%;
            padding: 40px;
        }
        .form-container{
        }
        
        form{
            padding: 10px;
            text-align: left;
        }
        form label{
            font-size: 15px;
            font-weight: 600;
        }
        .form-container form input{
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        form .submit{
            background-color: rgb(50, 136, 50);
            border: none;
            width: 100%;
            padding: 10px;
            border: none;
        }
        .submit{
            font-size: 15px;
            color: white;
            margin-bottom: 10px;
            cursor: pointer;
        }
        form #checkbox{
            border: 1px solid;
            display: inline-block;
        }
        .footer{
            display: flex;
            margin-top: 5px;
            background-color:#dfdddd99;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #dfdddd99;
            justify-content: space-between;
        }
        .cancel{
            cursor: pointer;
            padding: 10px 20px;
            background-color: tomato;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            border: none;
        }
        .footer a{
            color: black;
        }
    </style>
</head>
<body>
    <button id="login">Login</button>
    <div class="login-modal">
        <div class="login-modal-content">
            <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="">
            <div class="form-container">
                <span class="close">&times;</span>
                <form action="">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username">

                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter Password">

                    <button class="submit" type="submit">Login</button>

                    <label>
                        <input type="checkbox"id
                        checkbox checked="checked">
                      </label>
                      
                </form>
                <div class="footer">
                    <button class="cancel">Cancel</button>
                    <span>Forget <a href="">password?</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    let login = document.getElementById('login')
    let modal = document.getElementsByClassName('login-modal')[0];
    
    let close = document.getElementsByClassName('close')[0];
    let cancel = document.getElementsByClassName('cancel')[0];


    
    login.addEventListener('click', ()=> {
        modal.style.display = 'block';
    })

    close.addEventListener('click', ()=> {
        modal.style.display = 'none';
    })

    cancel.addEventListener('click', ()=> {
        modal.style.display = 'none';
    })
</script>
