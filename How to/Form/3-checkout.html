<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <script src="https://kit.fontawesome.com/4066364e3e.js" crossorigin="anonymous"></script>
    <style>
        *{
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            display: flex;
            width: 90%;
            gap: 20px;
            margin: auto;
        }
        .container > div{
            background-color: #ebedf0;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #c4c7ca;
        }
        .address-and-payment{
            width: 66%;
            gap: 10px;
            display: flex;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        .address-and-payment > div{
            width: 50%;
            /* border: 1px solid; */
        }
        .address-and-payment h3{
            font-size: 20px;
            margin: 30px 0;
            margin-top: 0;
            font-weight: 500;
        }
        .address-and-payment label{
            font-size: 14px;
        }
        .address-and-payment > div i{
            margin-right: 10px;
        }
        .address-and-payment > div input{
            padding: 10px;
            width: 100%;
            margin: 10px 0 15px 0;
        }
        .state-and-zip{
            display: flex;
            gap: 10px;
        }
        .cart{
            width: 20%;
            height: fit-content;
        }
        .payment .cards{
            margin: 12px 0;
            width: 100%;
            /* border: 1px solid; */
            display: flex;
            align-items: center;
            height: 40px;
            overflow: hidden;
            gap: 1%;
        }
        .payment .cards img{
            width: 30px;
        }
        .cart > div{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 35px;
            /* border: 1px solid; */
        }
        .cart > div p{
            color: rgb(156, 156, 156);
        }
        .cart > div p:first-child{
            color: rgb(40, 107, 231);
        }
        .cart > div:first-child p{
            color: #000;
        }
        .cart > div:last-child p{
            color: #000;
            font-size: 20px;
        }
        @media screen and (max-width: 800px) {
            .container{
                flex-direction: column-reverse;
            }
            .container > div{
                width: 100%;
            }
            .address-and-payment{
                flex-direction: column;
            }
            .address-and-payment > div{
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <h1>Responsive Checkout Form</h1>
    <p>Resize the browser window to see the effect. When the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other.</p>
    <div class="container">
        <div class="address-and-payment">
            <div class="address">
                <h3>Billing Address</h3>

                <label for="name"><i class="fa-solid fa-user"></i>Full Name</label>
                <input type="text" id="name" placeholder="Amit Kumar Murmu">

                <label for="email"><i class="fa-solid fa-envelope"></i>Email </label>
                <input type="text" id="email" placeholder="example@gmail.com">

                <label for="address"><i class="fa-solid fa-address-card"></i></i>Address</label>
                <input type="text" id="address" placeholder="542 W. 15th Street">

                <label for="city"><i class="fa-solid fa-city"></i>City</label>
                <input type="text" id="city" placeholder="New York">

                <div class="state-and-zip">
                    <div>
                        <label for="state">State</label>
                        <input type="text" id="state" placeholder="NY">
                    </div>
                    <div>
                        <label for="zip">Zip</label>
                        <input type="number" id="zip" placeholder="10001">
                    </div>
                </div>

            </div>

            <div class="payment">
                <h3>Payment</h3>

                <label for="name"></i>Accepted Card</label>
                <div class="cards">
                    <img src="https://yithemes.com/wp-content/themes/yithemes/assets/img/cards/visa.svg" alt="">
                    <img src="https://yithemes.com/wp-content/themes/yithemes/assets/img/cards/mastercard.svg" alt="">
                    <img src="https://yithemes.com/wp-content/themes/yithemes/assets/img/cards/american-express.svg" alt="">
                    <img src="https://yithemes.com/wp-content/themes/yithemes/assets/img/cards/discover.svg" alt="">
                </div>

                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" placeholder="Amit Kumar Murmu">

                <label for="card-number">Credit card Number</label>
                <input type="number" id="card-number" placeholder="1111-2222-3333-4444">

                <label for="exp-month">Exp Month</label>
                <input type="text" id="exp-month" placeholder="September">

                <div class="state-and-zip">
                    <div>
                        <label for="exp-year">Exp Year</label>
                        <input type="number" id="exp-year" placeholder="2018">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="number" id="cvv" placeholder="352">
                    </div>
                </div>
            </div>
        </div>

        <div class="cart">
            <div>
                <p>Cart</p>
                <span><i class="fa-solid fa-cart-shopping"></i>4</span>
            </div>
            <div>
                <p>Item 1</p><p>$15</p>
            </div>
            <div>
                <p>Item 2</p><p>$5</p>
            </div>
            <div>
                <p>Item 3</p><p>$8</p>
            </div>
            <div>
                <p>Item 4</p><p>$2</p>
            </div>

            <hr>
            
            <div id="total">
                <p>Total</p><p>$30</p>
            </div>
        </div>
    </div>
</body>
</html>
