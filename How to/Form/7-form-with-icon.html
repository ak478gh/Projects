<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Icon</title>
    <script src="https://kit.fontawesome.com/4066364e3e.js" crossorigin="anonymous"></script>

    <style>
        *{
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            width: 60%;
            border: 1px solid;
            margin: auto;
            padding: 10px;
        }
        form div{
            width: 100%;
            display: flex;
            align-items: center;
            font-size: 20px;
            /* border: 1px solid; */
            margin-bottom: 10px;
        }
        form input{
            padding: 16.5px;
            border: 1px solid;
            outline: none;
            width: 100%;
        }
        form input:focus{
            border-color: #5baceb;
        }
        form i{
            padding: 15px;
            background-color: #5baceb;
            /* margin-left: 10px; */
        }
        form input[type=submit]{
            background-color: #5baceb;
            opacity: 0.9;
            cursor: pointer;
            border: none;
            color: #fff;
        }
        form input[type=submit]:hover{
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Register</h2>
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="text" placeholder="Username">
            </div>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
