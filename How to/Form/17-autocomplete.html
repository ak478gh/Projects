<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        *{
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            width: 50%;
            margin: auto;
            padding: 10px;
            box-shadow: 0px 0px 5px #aaa;
        }
        .input{
            width: 90%;
            /* border: 1px solid; */
            position: relative;
        }
        form .result{
            /* border: 1px solid; */
            background-color: #fff;
            width: 100%;
            position: absolute;
        }
        form .result div{
            padding: 10px;
            border: 1px solid #ddd;
            border-top: none;
        }
        form .result div:hover{
            background-color: #ddd;
        }
        form{
            display: flex;
        }
        form input{
            padding: 10px;
            background-color: #04aa6d;
            border: none;
            opacity: 0.9;
            color: #fff;
        }
        form input:hover{
            opacity: 1;
        }
        form input:first-child{
            padding: 10px;
            width: 100%;
            outline: none;
            color: #000;
            border: none;
            background-color: #eee;
        }
        form input:first-child:focus{
            background-color: #ddd;
        }

    </style>

</head>
<body>
    <div class="container">

        <h2>Autocomplete</h2>
        
        <p>Start typing to see the suggesions</p>
        
        <form action=""  autocomplete="off">
            
            <div class="input">
                <input type="text" id="country" placeholder="Enter city name..">
                <div class="result">
                    <!-- suggesion should be appended here -->
                </div>
            </div>

            <input type="submit" value="Submit">
            
        </form>
    </div>
</body>
</html>

    let inputElem = document.getElementById('country');
    
    let resultDiv = document.getElementsByClassName('result')[0];

    let select = (event)=> {
        inputElem.value = event.target.innerHTML;
        resultDiv.style.display = 'none';
    }

    inputElem.addEventListener('keyup', (event)=> {
        event.preventDefault();
        
        let input = inputElem.value;
        
        // if there is no input then resultDiv shouldn't be visible.
        if(input == '') {
            resultDiv.innerHTML = '';
            return;
        }
        
        resultDiv.innerHTML = ''; // initially, resultDiv shouldn't be visible.
        resultDiv.addEventListener('click', select)

        for(let i=0; i<countryArr.length; i++) {
            if(countryArr[i].toUpperCase().includes(input.toUpperCase())) {
                let result = document.createElement('div');
                result.innerHTML = countryArr[i];
                resultDiv.append(result);
                // console.log(countryArr[i], input.toUpperCase());
            }
        }
    })

</script>
