<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            width: 50%;
            margin: auto;
            border: 1px solid;
            padding: 10px;
        }
        input{
            width: 100%;
            padding: 10px;
            margin-top: 7px;
            margin-bottom: 15px;
        }
        input[type=submit]{
            background-color: #36bb8a;
            border: none;
            opacity: 0.8;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }
        input[type=submit]:hover{
            opacity: 1;
        }
        .active{
            color: green;
        }
        .inactive{
            color: red;
        }
        .active:before{
            content:"√";
            margin-right: 20px;
            /* position: relative;
            left: -35px; */
        }
        .inactive:before{
            content:"✖";
            margin-right: 20px;
            /* position: relative;
            left: -35px; */
        }
        #message{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <h2>Password Validation</h2>
        <p>Try to submit the form.</p>
        
        <form action="">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">
            
            <label for="password">Password</label>
            <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" placeholder="Password" type="password">
            <!-- <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long" required type="password" id="psw" name="psw"> -->

            <input type="submit" value="Submit">

            <div id="message">
                <h3>Password must contain the following:</h3>
                <p class="inactive" id="letter">A <b>lowercase</b> letter</p>
                <p class="inactive" id="capital">A <b>Capital(uppercase)</b> letter</p>
                <p class="inactive" id="number">A <b>number</b> </p>
                <p class="inactive" id="length">Minimum <b>8 characters</b> letter</p>
            </div>
        </div>
    </form>

</body>
</html>

<script>

    let password = document.getElementById('password');0
    let letter = document.getElementById('letter');
    let number = document.getElementById('number');
    let capital = document.getElementById('capital');
    let length = document.getElementById('length');

    password.onfocus = ()=> {
        message.style.display = 'block';
    }
    password.onblur = ()=> {
        message.style.display = 'none';
    }

    password.onkeyup = ()=> {
        let upperCaseLetters = /[A-Z]/g;
        if(password.value.match(upperCaseLetters)) {
            capital.classList.add('active')
            capital.classList.remove('inactive')
        } else {
            capital.classList.add('inactive')
            capital.classList.remove('active')
        }

        //lowercase letter validation
        let lowerCaseLetters = /[a-z]/g;
        if(password.value.match(lowerCaseLetters)) {
            letter.classList.add('active')
            letter.classList.remove('inactive')
        } else {
            letter.classList.add('inactive')
            letter.classList.remove('active')
        }

        //lowercase letter validation
        let numbers = /[0-9]/g;
        if(password.value.match(numbers)) {
            number.classList.add('active')
            number.classList.remove('inactive')
        } else {
            number.classList.add('inactive')
            number.classList.remove('active')
        }

        if(password.value.length>=8) {
            length.classList.add('active')
            length.classList.remove('inactive')
        } else {
            length.classList.add('inactive')
            length.classList.remove('active')
        }


    }
    
</script>
