<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login Form</title>
    <script src="https://kit.fontawesome.com/4066364e3e.js" crossorigin="anonymous"></script>
    
    <style>
        *{
            box-sizing:border-box;
            font-family: sans-serif;
        }
        .container{
            width: 50vw;
            margin: auto;
        }
        .container h2, p{
            text-align: center;
        }
        form{
            background-color: #f1f4f6;
            padding-top: 15px;
        }
        .form{
            width: 90%;
            margin: auto;
            display: flex;
        }
        .form>div{
            /* border: 1px solid; */
        }
        .form .social-btns{
            width: 48%;
            padding: 10px;
        }
        .form .social-btns button{
            width: 100%;
            border: none;
            opacity: 0.8;
            text-align: left;
            cursor: pointer;
            border-radius: 3px;
            font-size: 17px;
            padding: 10px;
            color: #fff;
        }
        .form .social-btns button:hover{
            opacity: 1;
        }
        .form .social-btns button i{
            margin-right: 7px;
        }
        .form .social-btns button:nth-child(1){
            background-color: #3c60a8;
            margin-bottom: 7px;
        }
        .form .social-btns button:nth-child(2){
            background-color: #50abf1;
            margin-bottom: 7px;
        }
        .form .social-btns button:nth-child(3){
            background-color: #e05142;
        }
        .divider2{
            display: none;
            text-align: center;
        }
        .divider1{
            display: flex;
            align-items: center;
        }
        .form .input-fields{
            width: 48%;
            padding: 10px;
        }
        .input-fields input{
            padding: 12px;
            width: 100%;
            border: none;
        }
        .input-fields input[type=submit]{
            background-color: #038a58;
            cursor: pointer;
            opacity: 0.8;
            color: #fff;
        }
        .input-fields input[type=submit]:hover{
            opacity: 1;
        }
        .input-fields input:nth-child(1), input:nth-child(2){
            margin-bottom: 8.5px;
        }
        .signup-and-forgot-password{
            display: flex;
            margin-top: 20px;
        }
        .signup-and-forgot-password button{
            width: 50%;
            color: #eee;
            padding: 15px;
            background-color: #555;
            cursor: pointer;
            border: none;
        }
        .signup-and-forgot-password button:hover{
            color: #fff;
        }

        @media screen and (max-width: 600px) {
            .container{
                width: 90%;
            }
            .form{
                flex-direction: column;
            }
            .form .social-btns{
                width: 100%;
            }
            .form .input-fields{
                width: 100%;
            }
            .divider2{display: block;}
            .divider1{display: none;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Responsive Social Login Form</h2>
        <p>Resize the browser window to see the responsive effect. When the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other.</p>

        <form action="">
            <h2>Login with Social Media or Manually</h2>
            <div class="form">
                <div class="social-btns">
                    <button><i class="fa-brands fa-facebook-f"></i>Login with Facebook</button>
                    <button><i class="fa-brands fa-twitter"></i>Login with Twitter</button>
                    <button><i class="fa-brands fa-google"></i>Login with Google+</button>
                </div>
                
                <div class="divider1"><p>or</p></div>
                <div class="divider2"><p>Or sign in manually</p></div>

                <div class="input-fields">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Login">
                </div>
            </div>

            <div class="signup-and-forgot-password">
                <button>Sign up</button>
                <button>Forgot password?</button>
            </div>
        </form>
    </div>
</body>
</html>
