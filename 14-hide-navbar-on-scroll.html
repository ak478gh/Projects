<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hide navbar on scroll</title>
	<style type="text/css">
		*{
			margin: 0;
		}
		body{
			height: 1000px;
		}
		#nav{
			border: 1px solid;
			background-color: black;
			padding: 15px;
			width: 100%;
			position: fixed;
			top: 0;
			transition: 0.3s;
		}
		#nav a{
			text-decoration: none;
/*			border: 1px solid;*/
			padding: 15px;
			color: grey;
			font-weight: bold;
		}
		#nav a:hover{
			color: white;
			transition: 0.3s;
		}
	</style>
</head>
	<body>
		<div id="nav">
			<a href="">HOME</a>
			<a href="">USER</a>
			<a href="">LOGIN</a>
			<a href="">ABOUT</a>
		</div>
	</body>
</html>

<script type="text/javascript">
	let prevPagePos = window.pageYOffset;
	console.log(prevPagePos)

	window.onscroll = function () {
		var currPagePos = window.pageYOffset;
		let nav = document.getElementById('nav')
		console.log(prevPagePos, currPagePos)
		if(prevPagePos > currPagePos) {
			nav.style.top = '0'
		} else {
			nav.style.top = '-50px'
		}
		prevPagePos = currPagePos;
	}

</script>
