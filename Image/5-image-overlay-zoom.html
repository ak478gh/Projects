<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
            text-align: center;
            /* margin: 0; */
        }
        .card{
            /* border: 1px solid; */
            position: relative;
            width: 30%;
            margin: auto;
        }
        .card > .img {
            border: 1px solid green;
            background-color: #6dcff6 ;
        }
        .card > .img > img{
            width: 100%;
            transition: 0.5s;
            /* opacity: 0; */
        }
        .omg > .overlay{
            background-color: blue;
            left: 50%;
            display: none;
            transition: 0.5s;
            animation-name: zoom;
            animation-duration: 0.5s;
            /* opacity: 0; */
        }
        @keyframes zoom {
            from {width: 0;}
            to {}
        }
        .overlay > h4{
            position: absolute;
            color: white;
            width: 100%;
            height: 100%;
            top: 50%;
        }
    </style>
</head>
<body>
    <h1>Image Overlay Fade</h1>
    <div class="card">
        <h3>Example</h3>
        <p>Fade in text:</p>
        <div id="c1" class="img">
            <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="">
            <div class="overlay">
                <h4>Hello World</h4>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    let img = document.getElementsByClassName('img');
    let overlay = document.getElementsByClassName('overlay');

        img[0].addEventListener('mouseover', () => {
            overlay[0].style.display = 'block';
        });

</script>
