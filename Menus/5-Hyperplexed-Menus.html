<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu Hyperplexed</title>
	<style type="text/css">
		body{
			margin: 0px;
			background-color: #2b2b2b
		}
		#menu{
			height: 100vh;
			display: flex;
			align-items: center;
		}
		.menu-item{
			color: white;
			font-size: 30px;
			text-decoration: none;
			display: block;
			padding: 10px;
			margin-left: 30px;
			transition: 0.3s;
		}
		#menu-item:hover .menu-item{
			opacity: 0.3;
		}
		#menu-item:hover .menu-item:hover{
			opacity: 1;
		}
		#menu-item{
			position: relative;
			z-index: 2;
		}
		#bg-pattern{
			height: 100vh;
			width: 100vw;

			background-image: radial-gradient(
 			rgba(2255,255,255,0.1) 9%,
 			transparent 9%
			);
			background-position: 0% 0%;
			background-size: 12vmin 12vmin;
			position: absolute;
			left: 0;
			top: 0px;
			z-index: 1;
			transition: .3s;
		}
		#menu-item:hover~#bg-pattern{
			background-size: 11vmin 11vmin;
			opacity: 0.5;
		}


	</style>
</head>
<body>
	<div id="menu">
		<div id="menu-item">
			<a href="" class="menu-item">Home</a>
			<a href="" class="menu-item">Shop</a>
			<a href="" class="menu-item">Contact</a>
			<a href="" class="menu-item">About Us</a>
		</div>
		<div id="bg-pattern"></div>
	</div>
</body>
</html>
